<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>Promediar</title>
</head>
    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">

            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">

                    <form id="promedio-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre-alumno" name="nombre" placeholder="Nombre del alumno"
                                class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <input type="number" rows="1"  id="nota-1" name="nota-1" placeholder="Primer Nota"
                                class="form-control" min="0" max="10"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" rows="1"  id="nota-2" name="nota-2" placeholder="Segunda Nota"
                                class="form-control" min="0" max="10"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" rows="1" id="nota-3" name="nota-3" placeholder="Tercera Nota"
                                class="form-control" min="0" max="10"></textarea>
                        </div>

                        <input type="submit" id="botonSubmit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- TASKS LIST -->
            <div id="alumn-list" class="col-md-8">

            </div>

        </div>
    </div>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
